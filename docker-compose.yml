services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: staynow
      POSTGRES_PASSWORD: staynow_password
      POSTGRES_DB: staynow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@staynow.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      # Fix for Codespaces URL issues:
      PGADMIN_CONFIG_APPLICATION_ROOT: "/"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data: